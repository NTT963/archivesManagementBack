<script type="text/javascript">
    function getParams(key) {
        $(document).ready(function () {
            if (window.parent != window) {
                parent.document.getElementById("iframepart").style.height = (document.body.scrollHeight + 30) + "px";
            }
        });
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }

        return null;
    };

    var searchUrl =window.location.href;
    var searchData =searchUrl.split("=");        //截取 url中的“=”,获得“=”后面的参数
    var  searchText =decodeURI(searchData[1]);
    console.log(searchText)
    console.log("参数param1:" + decodeURI(getParams("url")));//输出aa
    $("#iframepart").attr('src',searchText);

    // console.log("参数param2:" + getParams("param2"));//输出bb
</script>
</body>
