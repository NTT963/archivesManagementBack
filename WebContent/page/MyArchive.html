<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的档案</title>
</head>
<body>

<div id="content">
    <div id="tab_bar">
        <ul>
            <li id="tab1" onclick="myclick(1)" style="background-color: #035391;color: white">
                我上传的
            </li>
            <li id="tab2" onclick="myclick(2)">
                与我相关
            </li>
            <!--<li id="tab3" onclick="myclick(3)">-->
            <!--tab3-->
            <!--</li>-->
        </ul>
    </div>
    <div class="tab_css" id="tab1_content" style="display: block">
        <div>页面一</div>
    </div>
    <div class="tab_css" id="tab2_content">
        <div>页面二</div>
    </div>
    <div class="tab_css" id="tab3_content">
        <div>页面三</div>
    </div>
</div>


</body>
<style type="text/css">
    #content {
        width: 100%;
        height: 800px;
    }

    #tab_bar {
        width: 100%;
        height: 30px;
        float: left;
    }

    #tab_bar ul {
        padding: 0px;
        margin: 0px;
        height: 30px;
        text-align: center;
    }

    #tab_bar li {
        list-style-type: none;
        float: left;
        width: 133.3px;
        height: 30px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        padding-top: 5px;
        margin-right: 3px;
        background-color: 	#DCDCDC	;
    }

    .tab_css {
        width: 100%;
        height: 800px;
        /*border: 3px solid #035391;*/
        /*background-color: #035391;*/
        display: none;
        float: left;
    }

</style>
<script type="text/javascript">
    var myclick = function (v) {
        var llis = document.getElementsByTagName("li");
        for (var i = 0; i < llis.length; i++) {
            var lli = llis[i];
            if (lli == document.getElementById("tab" + v)) {
                lli.style.backgroundColor = "#035391";
                lli.style.color = "#FFFFFF"
            } else {
                lli.style.backgroundColor = "#DCDCDC";
            }
        }

        var divs = document.getElementsByClassName("tab_css");
        for (var i = 0; i < divs.length; i++) {

            var divv = divs[i];

            if (divv == document.getElementById("tab" + v + "_content")) {
                divv.style.display = "block";
            } else {
                divv.style.display = "none";
            }
        }

    }
</script>
</html>
