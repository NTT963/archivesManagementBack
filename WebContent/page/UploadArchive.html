<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>档案管理系统</title>
    <link rel="stylesheet" href="../css/iview.css">
    <link rel="stylesheet" href="../css/ionicons.css">
    <link rel="stylesheet" href="../css/UploadArchive.css">
    <!--引入js-->
    <!--解决axios在ie和手机上的兼容性问题-->
    <script type="text/javascript" src="../js/polyfill.min.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/vue-router.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/iview.min.js"></script>
    <script src="../js/callBackService.js"></script>
    <script src="../js/jweixin.js"></script>
</head>
<body>

<div id="app">
	<div class="kc-all">
	 <Tag class="kind-all">文档类目</Tag>
	 <Cascader :data="data" trigger="hover" class="check-all" @on-change="getKindData"></Cascader>
     </div>  
         <Upload
                name="file"
                type="drag"
                :on-success="upArchiveSuc"
                action="/archivesManagementBack/uploadArchive.do">
                <Icon type="ios-cloud-upload" size="150" style="color: #3399ff;width:80%"></Icon>
        </Upload> 
</div>
<script src="../js/UploadArchive1.js"></script>
</body>
</html>
